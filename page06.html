<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <div id="saida"></div>

    <script>

        // Criando um array
        var minhaArray = ['João', 'Maria', 10, 12.5];

        // Exibindo um elemento do array
        saida.innerHTML = minhaArray[3];

        // Criando um objeto (não é array)
        var meuObjeto = {
            'nome': 'Setembrino',
            'email': 'set@brino.com',
            'nacimento': '10/11/1098'
        };

        // Exibindo uma parte do objeto
        saida.innerHTML = meuObjeto.length;

    </script>

</body>

</html>
